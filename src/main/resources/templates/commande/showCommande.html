<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
      .nolist {
      list-style: none ;
      }
 </style>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Details de Commandes </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h3 align="center">Details de Commande </h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" method="">
					
							<div class="form-group col-md-6">
								<h3>Details :</h3><br>
							</div>
							
						<div class="row">
							
							<div class="form-group col-md-6">
								<b><label for="label" class="col-formlabel">Nom du client :</label></b>
								<p th:text="${commande.client}">Nom du client</p>
							</div>
							<div class="form-group col-md-6">
								<b><label for="label" class="col-formlabel">Date de Commande :</label></b>
								<p th:text="${commande.datecommande}">Date de Commande</p>
							</div>
							
							<div class="form-group col-md-6">
								<b><label for="label" class="col-formlabel">Id de commande :</label></b>
								<p th:text="${commande.id}">Id de commande</p>
							</div>

							<div class="form-group col-md-6">
								<b><label for="label" class="col-formlabel">Prix de Commande totale:</label></b>
								<p th:text="${commande.prix}">Â¨Prix de Commande</p>
							</div>
							
							
							<div class="form-group col-md-6">
								<h3>Details des livres:</h3>
							</div>
							
							
							
							 <div class="form-group ">
							 
							 <ul class="nolist" th:each="d : ${detailscom}" >
							 	
							 	
								<li class="col-formlabel"><b>Identifiant du livre : </b><label  th:text="${d.getBook.id}"></label></li>
							 	<li class="col-formlabel"> <b></b> 
					
					
							 			<img  alt="Image" th:src="@{'/uploads/'+${d.getBook.picture}}" width="150" height="150"/>
							 	
							 	</li>
							 	<li class="col-formlabel"><b>Titre de livre : </b><label  th:text="${d.getBook.titre}"></label></li>
							 	<li class="col-formlabel"><b>Prix de livre : </b><label  th:text="${d.getBook.prix}"></label></li>
							 	<li class="col-formlabel"><b>Auteur de livre : </b><label  th:text="${d.getBook.author}"></label></li>
							 	<li>________________________________________</li>
							 </ul>
								
							</div>
							
							 
							
							
							
							
							
							
							

							<div class="form-group col-md-8">
								<a th:href="@{/commande/list}"> <input type="button" class="btn btn-primary" value="Retour vers liste de commande"></a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
