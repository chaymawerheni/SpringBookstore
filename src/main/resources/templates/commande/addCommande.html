<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Article</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>
<body>
	<div class="container my-5">
		<h3 align="center">Add Command</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
				
				<form action="#" th:action="@{/commande/add}" th:object="${commande}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="datecommande" class="col-form-label">Date de la creation</label> <input type="date" th:field="*{datecommande}" class="form-control" id="datecommande" placeholder="Date de la creation"> <span th:if="${#fields.hasErrors('datecommande')}" th:errors="*{datecommande}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="prix" class="col-form-label">Prix</label> <input type="number" th:field="*{prix}" class="form-control" id="prix"> <span th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" class="text-danger"></span>
                            </div>

							<div class="form-group col-md-8">
								<label for="book" class="col-form-label">Liste des livres</label>

								<select name="bookId" class="form-control">
								    <option>Choisissez un livre</option>
									<option th:each="b: ${books}" th:value="${b.id}" th:text="${b.titre}" />
								</select>
							</div>
		
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Book">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
