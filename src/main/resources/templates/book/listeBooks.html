<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-2">
        <div class="card">
        
        <h1 align="center">Liste des livres</h1>
            <div class="card-body">
                <div th:switch="${books}" class="container my-5">
                    <p class="my-5">
                      <a th:href="@{'/book/add/'}" class="btn btn-primary"><i class="fas fa-user-plus ml-2">  Ajouter un livre </i></a>
                     <a th:href="@{'/commande/list/'}" class="btn btn-primary"> <i class="fa fa-shopping-bag">  Afficher Commandes</i></a>
                   
                    </p>
                  
                    <div class="col-md-10">
                        <h2 th:case="null">No Books yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Titre</th>
                                        <th>Author</th>
                                        <th>Prix</th>
                                        <th>Date</th>
                                        <th>Nbr de stock</th>
                                        <th>Details</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="book : ${books}">
                                        <td th:text="${book.titre}"></td>
                                        <td th:text="${book.author}"></td>
                                        <td th:text="${book.prix}"></td>
                                        <td th:text="${book.datecreation}"></td>
                                        <td th:text="${book.nbrstock}"></td>
                                        <td><a th:href="@{/book/show/{id}(id=${book.id})}" class="btn btn-primary"><i class="far fa-eye"></i></a></td>
                                        <td><a th:href="@{/book/edit/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/book/delete/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>



</html>
