<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Show Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h3 align="center">Book details</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" method="">
						<div class="row">
							<div class="form-group col-md-6">

								<label for="label" class="col-form-label">ID</label>

								<p th:text="${book.id}">Id</p>
							</div>

							<div class="form-group col-md-6">

								<label for="label" class="col-form-label">Titre</label>

								<p th:text="${book.titre}">Titre</p>
							</div>

							<div class="form-group col-md-6">

								<label for="label" class="col-form-label">Prix</label>

								<p th:text="${book.prix}">Prix</p>
							</div>

							<div class="form-group col-md-6">

								<label for="label" class="col-form-label">Auteur</label>

								<p th:text="${book.author}">Auteur</p>
							</div>

							<div class="form-group col-md-6">

								<label for="label" class="col-form-label">Image</label> <br>
								<img alt="Image" th:src="@{'/uploads/'+${book.picture}}" width="250" height="250" />
							</div>

							<div class="form-group col-md-8">


								<a th:href="@{/book/list}"> <input type="button" class="btn btn-primary" value="return to book list"></a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
