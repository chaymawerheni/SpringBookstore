<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-5">
        <h3> Add Book</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/book/add}" th:object="${book}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="titre" class="col-form-label">Titre</label> <input type="text" th:field="*{titre}" class="form-control" id="titre" placeholder="Titre de livre"> <span th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="author" class="col-form-label">Author</label> <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="Author"> <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></span>
                            </div>

							<div class="form-group col-md-8">
                                <label for="prix" class="col-form-label">Price</label> <input type="number" th:field="*{prix}" class="form-control" id="prix" placeholder="Prix"> <span th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" class="text-danger"></span>
                            </div>
							<div class="form-group col-md-8">
                                <label for="datecreation" class="col-form-label">Date de la creation</label> <input type="date" th:field="*{datecreation}" class="form-control" id="datecreation" placeholder="Date de la creation"> <span th:if="${#fields.hasErrors('datecreation')}" th:errors="*{datecreation}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="nbrstock" class="col-form-label">Nbr de stock</label> <input type="number" th:field="*{nbrstock}" class="form-control" id="nbrstock" placeholder="Nbr de stock"> <span th:if="${#fields.hasErrors('nbrstock')}" th:errors="*{nbrstock}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">

                               <label for="picture" class="col-form-label">Picture</label> <input class="form-control" type="file" name="files" multiple>
                           </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Book">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
